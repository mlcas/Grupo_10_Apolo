<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style-login.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="box-form">
            <h1 class="title-login">Iniciar sesión</h1>
            <form action="/login" method="POST" class="form-login">
                <div class="usuario">
                    <input type="text" name="usuario" id="usuario" value="Usuario" required>
                </div>
                <div class="pass">
                    <input type="password" name="password" id="password" value="Contraseña" required>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox" name="rememberMe">Recordar sesión
                    </label>
                </div>
                <button type="submit" class="boton">Iniciar sesión</button>
            </form>
            <h3 class="forgot-pass"><a href="">¿Olvidaste tu contraseña?</a></h3>
            <h2 class="register"><a href="">Registrarse</a></h2>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
